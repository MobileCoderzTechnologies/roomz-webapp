<section class="d-flex align-items-center justify-content-center">
  <div class="login_section">
    <div class="d-flex align-items-center justify-content-between">
      <span></span>
      <span class="medium_font" style="cursor: pointer;" (click)="closeDialog()">&#10005;</span>
    </div>
    <br>
    <div class="d-flex flex-column">
      <h4 class="text-center semi_font">
        {{'otpInput.confirmYourNumber'|langTranslate}}
      </h4>
      <br>
      <p class="text-center"> {{'otpInput.hintLint1'|langTranslate}} </p>
      <br>
      <div class="mx-auto">
        <ng-otp-input #ngOtpInput [config]="config" (onInputChange)="onOtpEnter($event)"></ng-otp-input>
        <br>
        <br>
        <button *ngIf="!isLoading" type="submit" class="btn login_btn" style="padding: 10px" [disabled]="!enableOtpBtn"
          (click)="verifyOtp()">
          {{'otpInput.btnText'|langTranslate}}
        </button>
        <button *ngIf="isLoading" class="btn login_btn" style="padding: 10px">
          {{'otpInput.btnText'|langTranslate}}
          <div class="spinner-border text-info spinner-border-sm"></div>
        </button>
      </div>
      <br>
      <div class="d-flex align-items-center justify-content-center">
        <p>
          {{'otpInput.didNotGetCode'|langTranslate}}
          <a *ngIf="!isOtpResending" href="javascript:void(0);" class="base_blue" (click)="resendOtp()">
            {{'otpInput.resendText'|langTranslate}}
          </a>
          <a *ngIf="isOtpResending" href="javascript:void(0);" class="base_blue">
            {{'otpInput.resendText'|langTranslate}}
          </a>
        </p>
      </div>
    </div>
  </div>
</section>
