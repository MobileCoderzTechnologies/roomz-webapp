<section class="kind_of_place">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <div class="bg-white min_height88">
          <div class="col_selector p-4">
            <h3 class="fz30 mb-4">Add your photo</h3>
            <div class="d-flex align-items-center">
              <div class="w-25" *ngIf="profilePhotoUrl">
                <img
                  [src]="profilePhotoUrl"
                  class="img-fluid"
                  alt=""
                  class="profile-photo"
                />
              </div>
              <div class="w-25" *ngIf="selectedProfilePhoto">
                <img
                  [src]="selectedProfilePhoto"
                  class="img-fluid"
                  alt=""
                  class="profile-photo"
                />
              </div>
              <div
                class="w-25"
                *ngIf="!profilePhotoUrl && !selectedProfilePhoto"
              >
                <div
                  style="
                    height: 80px;
                    width: 80px;
                    border-radius: 100%;
                    background-color: #888;
                  "
                ></div>
              </div>
              <div>
                <label for="uplaod_img" class="mt-5">
                  <p class="btn upload_btn semi_font fz15">
                    <img
                      src="assets/images/upload-img.png"
                      class="me-2 fz15"
                      alt=""
                    />
                    {{ profilePhotoUrl ? "Change Photo" : "Upload Photo" }}
                  </p>
                </label>
                <input
                  type="file"
                  name=""
                  class="d-none"
                  id="uplaod_img"
                  (change)="selectProfilePhoto($event)"
                />
              </div>
            </div>
          </div>
          <div
            class="d-flex justify-content-between align-items-center mb-5 p-4 mt-0 back_next_part"
          >
            <a
              href="javascript:void(0);"
              class="blue_color d-flex align-items-center"
              [routerLink]="[step11Route.url, encryptedPropertyId]"
            >
              <img
                src="assets/images/blue-left-arrow.png"
                class="me-2"
                alt=""
              />
              Back
            </a>
            <button
              class="btn custom_btn semi_font fz15"
              *ngIf="!isNextLoading"
              (click)="updateProfilePhoto()"
              [disabled]="!selectedProfilePhoto && !profilePhotoUrl"
            >
              Next
            </button>
            <button class="btn custom_btn semi_font fz15" *ngIf="isNextLoading">
              Next
              <div
                *ngIf="!isSavingExit"
                class="spinner-border text-info spinner-border-sm"
              ></div>
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="col_selector m-5 p-4 bg-white right_side_content">
          <div class="mb_20">
            <img src="assets/images/idea.png" alt="" />
          </div>
          <p class="fz14 regular_font mb_20">
            Make sure the photo clearly shows your face.
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
