<section
  class="heading_progress d-flex align-items-center justify-content-between"
>
  <h4 class="fz16 medium_font mb-0">Property and guests</h4>
  <p class="fz16 medium_font blue_color mb-0">Save and Exit</p>
</section>
<div class="progress custom_progress">
  <div
    class="progress-bar"
    role="progressbar"
    style="width: 10%"
    aria-valuenow="10"
    aria-valuemin="0"
    aria-valuemax="100"
  ></div>
</div>
<section class="kind_of_place">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <div class="col_selector bg-white mt-5">
          <h3 class="fz30 mb-4">What kind of place are you listing?</h3>
          <div class="form-group w-75">
            <label for="" class="fz18 medium_font mb-3"
              >Choose a property type</label
            >
            <select
              class="form-select custom_form_control"
              aria-label="Default select example"
            >
              <option selected>Flat</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <p class="fz14 regular_font">
              Flat: Typically located in multi-unit residential buildings or
              complexes where other people live
            </p>
          </div>
          <div>
            <p class="fz18 medium_font">
              Is this set up as a dedicated guest space?
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
