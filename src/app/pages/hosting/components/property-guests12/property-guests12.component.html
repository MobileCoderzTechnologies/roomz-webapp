<section class="kind_of_place">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="bg-white">
                    <div class="col_selector p-4">
                        <h3 class="fz30 mb-4">Name your listing</h3>
                        <p>
                            Attract guests with a listing title that highlights what makes your place special.
                        </p>
                        <div class="">
                            <textarea [formControl]="nameOfListing" class="form-control b_radius_15" cols="30" rows="5"></textarea>
                            <small class="text-danger" *ngIf="nameOfListing.touched && nameOfListing.errors?.required">
                                Name is Required
                            </small>
                            <p class="text-end fz15 blue_color">50 words</p>

                        </div>
                    </div>
                    <!-- <hr /> -->
                    <!-- <div class="d-flex justify-content-between align-items-center mb-5 mt-4 p-4">
                        <a href="javascript:void(0);" class="blue_color d-flex align-items-center"><img src="assets/images/blue-left-arrow.png" class="me-2" alt="" /> Back
                        </a>
                        <button class="btn custom_btn">Next</button>
                    </div> -->

                    <div class="d-flex justify-content-between align-items-center mb-5 p-4 mt-0 back_next_part">
                        <a href="javascript:void(0);" class="blue_color d-flex align-items-center"
                            [routerLink]="[step10Route.url, encryptedPropertyId]">
                            <img src="assets/images/blue-left-arrow.png" class="me-2" alt="" /> Back
                        </a>
                        <button class="btn custom_btn" *ngIf="!isNextLoading" (click)="addPropertyName()"
                            [disabled]="nameOfListing.invalid">
                            Next
                        </button>
                        <button class="btn custom_btn" *ngIf="isNextLoading">
                            Next
                            <div class="spinner-border text-info spinner-border-sm"></div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="col_selector m-5 p-4 bg-white right_side_content">
                    <h4 class="fz18 medium_font mb-4">
                        Get inspiration from top-rated listings
                    </h4>
                    <div class="d-flex align-items-center mb-4">
                        <div class="me-4 w-25">
                            <img src="assets/images/bed-img.png" class="img-fluid" alt="" />
                        </div>
                        <div>
                            <p class="fz14 medium_font mb-0">Greater Noida, Uttar Pradesh</p>
                            <p class="fz14 medium_font mb-0">Private room - 1 bedroom</p>
                            <div>
                                <img src="assets/images/star.png" class="img-fluid me-2" alt="" />
                                <span class="fz12 medium_font">5.00/5</span>
                            </div>
                        </div>
                    </div>
                    <p class="fz20 medium_font text-secondary">
                        Perfect Getaway Serviced Apt Metro/Expressway/Mall
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
