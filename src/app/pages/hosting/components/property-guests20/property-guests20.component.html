<section class="kind_of_place">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="bg-white">
                    <div class="col_selector p-4">
                        <h3 class="fz30 mb-4 semi_font">
                            Two questions to get started with your settings
                        </h3>
                        <div class="mb-5">
                            <h5 class="fz18 mb_20 semi_font">
                                Have you rented out your place before?
                            </h5>
                            <div class="custom_check circle_check mb-4">
                                <div class="form-group">
                                    <input type="checkbox" [id]="rentedBefore.iAmNew"
                                        [checked]="selectedRentedBefore === rentedBefore.iAmNew"
                                        (change)="selectedRentedBefore = rentedBefore.iAmNew">
                                    <label class="form-check-label fz15" for="{{rentedBefore.iAmNew}}">
                                        Iâ€™m new to this
                                    </label>
                                </div>
                            </div>
                            <div class="custom_check circle_check mb-4">
                                <div class="form-group">
                                    <input type="checkbox" [id]="rentedBefore.iHave"
                                        [checked]="selectedRentedBefore===rentedBefore.iHave"
                                        (change)="selectedRentedBefore = rentedBefore.iHave">
                                    <label class="form-check-label fz15" for="{{rentedBefore.iHave}}">
                                        I have
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-5">
                            <h5 class="fz18 mb_20 semi_font">
                                How often do you want to have guests?
                            </h5>
                            <div class="custom_check circle_check mb-4">
                                <div class="form-group">
                                    <input type="checkbox" name="haveGuests" id="hg1"
                                        [checked]="selectedHaveGuests === haveGuests.notSureYet"
                                        (change)="selectedHaveGuests = haveGuests.notSureYet">
                                    <label class="form-check-label fz15" for="hg1">
                                        Not sure yet
                                    </label>
                                </div>
                            </div>
                            <div class="custom_check circle_check mb-4">
                                <div class="form-group">
                                    <input type="checkbox" name="haveGuests" id="hg2"
                                        [checked]="selectedHaveGuests === haveGuests.partTime"
                                        (change)="selectedHaveGuests = haveGuests.partTime">
                                    <label class="form-check-label fz15" for="hg2">
                                        Part-time
                                    </label>
                                </div>
                            </div>
                            <div class="custom_check circle_check mb-4">
                                <div class="form-group">
                                    <input type="checkbox" name="haveGuests" id="hg3"
                                        [checked]="selectedHaveGuests === haveGuests.asOftenAsPossible"
                                        (change)="selectedHaveGuests = haveGuests.asOftenAsPossible">
                                    <label class="form-check-label fz15" for="hg3">
                                        As often as possible
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- <hr />
                    <div class="d-flex justify-content-between align-items-center mb-5 mt-4 p-4">
                        <a href="javascript:void(0);" class="blue_color d-flex align-items-center"><img
                                src="assets/images/blue-left-arrow.png" class="me-2" alt="" /> Back
                        </a>
                        <button class="btn custom_btn">Next</button>
                    </div> -->

                    <div class="d-flex justify-content-between align-items-center mb-5 p-4 mt-0 back_next_part">
                        <a href="javascript:void(0);" class="blue_color d-flex align-items-center"
                            [routerLink]="[step18Route.url, encryptedPropertyId]">
                            <img src="assets/images/blue-left-arrow.png" class="me-2" alt="" /> Back
                        </a>
                        <button class="btn custom_btn" *ngIf="!isNextLoading" (click)="addPropertyQuestions()">
                            Next
                        </button>
                        <button class="btn custom_btn" *ngIf="isNextLoading">
                            Next
                            <div *ngIf="!isSavingExit" class="spinner-border text-info spinner-border-sm"></div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
