<section class="heading_progress d-flex align-items-center justify-content-between">
  <h4 class="fz16 medium_font mb-0"> {{heading}} </h4>
  <div *ngIf="!isSaving && isShow" class="fz16 medium_font blue_color mb-0" style="cursor: pointer;" (click)="onSaveExit()">
    Save and Exit
  </div>
  <div *ngIf="isSaving" class="fz16 medium_font blue_color mb-0" style="cursor: pointer;">
    Save and Exit
  <div class="spinner-border text-info spinner-border-sm"></div>
  </div>
</section>
<div class="progress custom_progress">
  <div class="progress-bar" role="progressbar" [style.width]="progress" aria-valuenow="10" aria-valuemin="0"
    aria-valuemax="100"></div>
</div>
